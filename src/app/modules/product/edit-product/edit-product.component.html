
<mat-card>
    <mat-card-header><h2>Edit Product</h2></mat-card-header>
<mat-card-content>

<div *ngIf="data; else spinner" style="margin: 5px;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput [formControl]="form.controls.title">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input type="number" matInput [formControl]="form.controls.price">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput [formControl]="form.controls.description"></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Image</mat-label>
                <input matInput [formControl]="form.controls.image">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <input matInput [formControl]="form.controls.category">
            </mat-form-field>
        </div>

        <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary">Submit</button>
        <!-- TODO: return back a nie na liste -->
        <button mat-raised-button (click)="navigateBack()" color="primary">Back</button>
    </form>

    
</div>
</mat-card-content>

</mat-card>


<ng-template #spinner>
    <mat-spinner diameter="33">
        Data loading...
    </mat-spinner>
</ng-template>

<ol>
    <div mat-dialog-content>
        <div class="dialog-header">
            <h2 mat-dialog-title>Add new product</h2>
            <button mat-icon-button mat-dialog-close class="close-button" >
                <mat-icon>close</mat-icon> 
            </button> 
        </div>
            <form [formGroup]="form">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Title</mat-label>
                        <input matInput [formControl]="form.controls.title">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Price</mat-label>
                        <input type="number" matInput [formControl]="form.controls.price">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput [formControl]="form.controls.description"></textarea>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Image</mat-label>
                        <input matInput [formControl]="form.controls.image">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Category</mat-label>
                        <input matInput [formControl]="form.controls.category">
                    </mat-form-field>
                </div>
            </form>
    
        <div class="buttons" mat-dialog-actions>
            <button mat-raised-button mat-dialog-close color="warn">Close</button>
            <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="submitForm()">Add to products!</button>
        </div>
    </div>
</ol>

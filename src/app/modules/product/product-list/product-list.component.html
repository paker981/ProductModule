<mat-card mat-card>
    <mat-card-header class="mat-elevation-z8">
        
  <mat-form-field>
    <input matInput [ngModel]="filterInput()" (ngModelChange)="filterTable($event)" placeholder="Enter the text" />
  </mat-form-field>
  
  <button style="margin-left: 60%;" (click)="add()" mat-raised-button color="primary">Add Product (+)</button>

    </mat-card-header>
    <mat-card-content>

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element">{{element.title | truncate: 25}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Category</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element">{{element.description | truncate: 15 }}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image</th>
        <td mat-cell *matCellDef="let element">
            <img src="{{element.image}}" alt="Image" class="table-image"> 
        </td>
      </ng-container>



      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="edit(element.id)" mat-raised-button color="primary">Edit</button>
            <button (click)="delete(element.id)" mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>

      <!--
      <ng-container matColumnDef="footer">
        <td mat-footer-cell *matFooterCellDef colspan="{{ displayedColumns.length }}">
          <button mat-icon-button (click)="dodajNowyRekord()">
            <mat-icon>add_circle</mat-icon>
            Dodaj nowy rekord
          </button>
        </td>
      </ng-container>
-->



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
   <!-- <tr mat-footer-row *matFooterRowDef="['footer']"></tr> -->

</table>

</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
